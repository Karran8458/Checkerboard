<!DOCTYPE html>
<html>
<head>
    <title>Checkerboard</title>

    <style>
        table tr td{
            width:50px;
            height:50px;
        }
        .color1{
            background-color:blue;
        }
        .color2{
            background-color:red;
        }
    </style>
</head>
<body>

    <table>
        {% for i in range(number1): %}
        <tr>
            {% for j in range(number1): %}
            <td class='color1'></td>
            <td class='color2'></td>
            {% endfor %}
        </tr>
        <tr>
            {% for j in range(number2): %}
            <td class='color2'></td>
            <td class='color1'></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

</body>
</html>
